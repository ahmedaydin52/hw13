<form addbookform="ngForm" (ngSubmit="addbookFormSubmit">
	{{book|json}
	<div class="form-group">
		<label for="name">Name:</label>
		<input type="text" class="form-control" required [(ngModel)]="book.name" name="name">
	</div> 
	<div class="form-group">
		<label for="description">Description:</label>
		<input type="text"class="form-control" required [(ngModel)]="book.author" name="author">
	</div>
	<div class="form-group">
		<label for="price">Year:</label>
		<input type="text"class="form-control" required [(ngModel)]="book.year" name="author">
	</div>
	<div class="form-group">
		<label for="price">Price:</label>
		<input type="text"class="form-control" required [(ngModel)]="book.price" name="price">
	</div>
	<button type="submit" class="btn btn-success">Submit</button>
</form>
